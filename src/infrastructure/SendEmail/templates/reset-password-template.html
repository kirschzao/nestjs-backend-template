<!DOCTYPE html>
<html
  lang="pt-BR"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:v="urn:schemas-microsoft-com:vml"
  xmlns:o="urn:schemas-microsoft-com:office:office"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="color-scheme" content="only" />
    <meta name="supported-color-schemes" content="only" />
    <meta name="theme-color" content="#111111" />
    <title>Redefinição de Senha</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #111111 !important;
        -webkit-font-smoothing: antialiased;
      }
      table {
        border-collapse: collapse;
      }
      img {
        border: 0;
        display: block;
      }
      .content {
        padding: 48px 32px;
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background-color: #111111 !important;
        color: #e6e6e6 !important;
      }
      .code-box {
        background: #3a3a3a;
        border-radius: 14px;
        padding: 28px 24px;
        text-align: center;
        margin: 0 auto 32px auto;
        display: block;
        width: 80%;
        max-width: 520px;
      }
      .code {
        font-size: 48px;
        letter-spacing: 4px;
        font-weight: 700;
        color: #f1f1f1;
        margin: 0;
      }
      @media (max-width: 480px) {
        .code {
          font-size: 36px;
        }
        .content {
          padding: 28px 18px;
        }
      }
    </style>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #111111;
      background-image: url('https://singlecolorimage.com/get/111111/1x1');
      background-repeat: repeat;
    "
  >
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      role="presentation"
      style="
        background-color: #111111;
        background-image: url('https://singlecolorimage.com/get/111111/1x1');
        background-repeat: repeat;
      "
    >
      <tr>
        <td align="center">
          <table class="container" cellpadding="0" cellspacing="0" role="presentation">
            <tr>
              <td class="content" align="left" style="background-color: #111111">
                <h1 style="text-align: center; color: #ffffff">Redefinição de Senha</h1>
                <div class="code-box"><p class="code">{{CODE}}</p></div>
                <p style="color: #dadada">Olá <strong>{{USER}}</strong>,</p>
                <p style="color: #dadada">
                  Use o código acima na plataforma para redefinir sua senha.
                </p>
                <p style="color: #dadada">Suas informações são criptografadas de ponta a ponta!</p>
                <p style="color: #bdbdbd"><strong>Equipe OryzaLabs</strong></p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
